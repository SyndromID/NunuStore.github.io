<script>
  const navbar = document.querySelector('.navbar');
let isNavbarAnimated = false;

function animateNavbarOnScroll() {
  if (window.scrollY > 0 && !isNavbarAnimated) {
    navbar.classList.add('navbar-scrolled');
    isNavbarAnimated = true;
  } else if (window.scrollY === 0 && isNavbarAnimated) {
    navbar.classList.remove('navbar-scrolled');
    isNavbarAnimated = false;
  }
}

window.addEventListener('scroll', animateNavbarOnScroll);

function toggleMenu() {
    const centerLinks = document.getElementById("centerLinks");
    centerLinks.classList.toggle("show-mobile-menu");
}

</script>

    background-color: #333;
    height: 3px;
    width: 25px;
    border-radius: 3px;
    transition: transform 0.3s, opacity 0.3s;
  }

    position: relative;
    margin: auto;
  }

    position: absolute;
    top: -8px;
  }

  .menu-toggle .hamburger:after {
    position: absolute;
    bottom: -8px;
  }

  /* Animate the hamburger icon for open and close states */
  .menu-toggle.active .hamburger {
    transform: rotate(45deg);
